<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>The 1140px Grid &middot; Fluid down to mobile</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- The 1140px Grid -->
  <link rel="stylesheet" href="css/1140.css" type="text/css" media="screen" />
  
  <!--[if lte IE 9]>
  <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
  <![endif]-->
  
  <!-- Type and image presets - NOT ESSENTIAL -->
  <link rel="stylesheet" href="css/typeimg.css" type="text/css" media="screen" />
  <!-- Make minor type adjustments for 1024 monitors -->
  <link rel="stylesheet" href="css/smallerscreen.css" media="only screen and (max-width: 1023px)" />
  <!-- Resets grid for mobile -->
  <link rel="stylesheet" href="css/mobile.css" media="handheld, only screen and (max-width: 767px)" />
  <!-- Put your layout here -->
  <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
 <script src="http://code.jquery.com/jquery-1.4.4.js"></script>
<script src="javascripts/jquery.xdomainajax.js"></script>
<script src="javascripts/main.js"></script>
</head>


<body>
<div class="container">
  <div class="row">
    <div class="sixcol">
      <h2>Twitter Tweets</h2>
      <label for="twitter_username">Twitter Username:</label>
      <input type="text" val="" id="twitter_username"/>
      <a href="javascript:void(0);" onclick="fetchTweets($('#twitter_username').val());">fetch tweets</a>
      <div id="tweets"></div>
    </div>
    <div class="sixcol last">
      <h2>Git Repos</h2>
      <label for="git_username">Github Username:</label>
      <input type="text" val="" id="git_username"/>
      <a href="javascript:void(0);" onclick="fetchRepos($('#git_username').val());">fetch repos</a>
      <div id="repos"></div>
    </div>
  </div>
</div>


</body>
</html>
